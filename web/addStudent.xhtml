<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            <title>Add Student</title>
            <header><h1>Add Student</h1></header>
        </ui:define>
        <ui:define name="contents">
            <h:body>
                <p>
                    <div><h4>New Student</h4></div>
                </p>
                <h:form>
                    <h:panelGrid columns="2" style="height: 96px; width: 456px;">
                        
                        <h:outputLabel value="First Name"/>
                        <h:inputText id="firstNameInputText"
                                     value="#{student.firstName}"/>
                        
                        
                        <h:outputLabel value="Last Name"/>
                        <h:inputText id="lastNameInputText"
                                     value="#{student.lastName}"/>
                        
                        <h:outputLabel value="Email"/>
                        <h:inputText id="emailInputText"
                                     value="#{student.email}"
                                     validatorMessage="Please Enter a valid email address.">
                            <f:validateRegex for="emailInputText" pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+" />
                        </h:inputText>
                        
                        <h:outputLabel value="Phone Number"/>
                        <h:inputText id="phoneNumberInputText"
                                     value="#{student.phone}"
                                     validatorMessage="Please Enter your phone number in the format 000-000-0000">
                            <f:validateRegex for="phoneNumberInputText" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                        </h:inputText>
                                              
                        <h:commandButton value="Register"
                                         id="registerCommandButton"
                                         action="#{library.newStudent(student)}"/>
                        <h:commandButton value="Back"
                                         id="backCommandButton"/>
                    </h:panelGrid>
                    <h:message for="emailInputText"></h:message>
                    <br />
                    <h:message for="phoneNumberInputText" />
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
