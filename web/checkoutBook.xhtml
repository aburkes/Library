<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">    
        <ui:define name="head">
            <title>Checkout Book</title>
            <header><h1>Checkout Book</h1></header>
        </ui:define>
        <ui:define name ="contents"> 
            <h:body>
                <!-- Start of form -->
                <h:form>
                    <borderlayout class="ex1">
                        <h:panelGrid columns="2" style="height: 96px; width: 456px;">
                            <h:panelGrid columns="2" style="height: 96px; width: 456px;">
                                <h:selectOneMenu value="#{bookValue}">
                                    <div><h3>Book Detail</h3></div>
                                    <f:selectItems value="#{library.getAllBooks()}"
                                                   var="book"
                                                   itemValue="#{book.bookID}"                                                                                                     
                                                   itemLabel="#{book.title}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="height: 96px; width: 456px;"> 
                                <h:selectOneMenu value="#{studentValue}">
                                    <div><h3>Student Detail</h3></div>
                                    <f:selectItems value="#{library.getAllStudents()}"
                                                   var="student"
                                                   itemValue="#{student.studentID}"
                                                   itemLabel="#{student.lastName}, #{student.firstName}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                    </borderlayout>
                    <h:commandButton value="Checkout"
                                     action="#{library.checkoutBookRecord(bookValue, studentValue)}"/>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
