<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            <title>New Books</title>
            <header><h1>New Books</h1></header>
        </ui:define>
        <ui:define name="contents">
            <h:body>
                <p>
                    <div>New Book</div>
                </p>
                <h:form>
                    <h:panelGrid columns="2" style="height: 96px; width: 456px;">
                        
                        <h:outputLabel value="Book Name"/>
                        <h:inputText id="newBookNameInputText"
                                     value="#{book.title}"/>
                        
                        <h:outputLabel value="Edition"/>
                        <h:inputText id="newBookEditionInputText"
                                     value="#{book.edition}"/>
                        
                        <h:outputLabel value="Publisher"/>
                        <h:inputText id="newBookPublisherInput"
                                     value="#{book.publisher}"/>
                        
                        <h:outputLabel value="Price"/>
                        <h:inputText id="newBookPriceInput"
                                     value="#{book.price}"/>
                        
                        <h:outputLabel value="Pages"/>
                        <h:inputText id="newBookPageInput"
                                     value="#{book.pages}"/>

                        <h:commandButton value="Add"
                                         action="#{library.newBook(book)}"/>
                        <h:commandButton value="Back"
                                         id="newBookBackButton"/>
                    </h:panelGrid>

                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
